{% if placeholder_data_error %}
<div class="alert alert-error">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ placeholder_data_error }}
</div>
{% endif %}
<table>
{% for placeholder, value in placeholder_data %}
  <tr>
    <td style="text-align: right; vertical-align: top; padding-right: 1em; font-weight: bold">{{ placeholder }}</td>
    <td>{{ value|safe }}</td>
  </tr>
{% endfor %}
</table>
